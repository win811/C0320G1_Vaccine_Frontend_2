<div class=" body text-center">


    <div class="row ">
        <div class="col-md-12 justify-content-sm-center">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="form">
                <div class="content text-center">
                    <p class="title">Đăng nhập</p>
                    <div class="text-danger" role="alert">
                        {{message}}
                    </div>
                    <div class="mt-2">
                        <div id="input1" class="row text-center">
                            <div class="col-md-2"><i class="icon icon-register-name icon-top"></i></div>
                            <div class="col-md-10 mb-2">
                                <input class="input-top float-left" id="username-field" placeholder="Tên đăng nhập"
                                    type="text" formControlName="username" /></div>
                            <div class="clearfix"></div>
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
                            <span
                                *ngIf="loginForm.get('username').hasError('required')||loginForm.get('username').hasError('whitespace') ">Tên
                                đăng nhập
                                không được để trống </span>

                        </small>
                    </div>

                    <div>
                        <div id="input2" class="row">
                            <div class="col-md-2"><i class="icon icon-register-pass icon-top"></i></div>
                            <div class="col-md-10" id="div-password">
                                <input class="input-top float-left" id="password-field" formControlName="password"
                                    placeholder="Mật khẩu" type="password" />
                                <span toggle="#password-field" id="test"
                                    class="fa fa-fw fa-eye field-icon toggle-password ">
                                </span>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <small class="d-block text-danger"
                            *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                            <span *ngIf="loginForm.get('password').hasError('required')">Mật khẩu không được để
                                trống</span>
                        </small>
                    </div>

                    <label class=" col-xs-8 p-0 text-left float-left mt-3 remember ">
                        <input class="check" type="checkbox" (change)="remember($event)" name="RememberMe" />
                        <span class="mr-3 "> Ghi nhớ đăng nhập?</span>
                    </label>

                    <div class="login">
                        <input type="submit" class="btn btn btn1 hvr-grow mb-2" value="Đăng nhập">
                    </div>
                    <div>
                        <a class="ml-5" href="/Account/ResetPassword">Quên mật khẩu?</a>
                    </div>
                    <hr />
                    <p class="mb">Bạn chưa có tài khoản?</p>
                    <button type="button" class="btn btn-red dk hvr-grow">Đăng ký</button>
                </div>
            </form>
        </div>
    </div>

</div>
